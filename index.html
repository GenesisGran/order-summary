<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="images/illustration-hero.svg"
        alt="Illustration"
        class="container__img"
      />
      <div class="container__title">
        <p>Order Summary</p>
      </div>
      <div class="container__details">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="container__order">
        <div class="container__plan">
          <img
            src="images/icon-music.svg"
            alt="Music Icon"
            class="container__planImg"
          />
          <div>
            <p class="container__planName">Annual Plan</p>
            <p class="container__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="container__changePlan">Change</a>
      </div>
      <div class="container__confirm">
        <a href="#" class="container__payment">Proceed to Payment</a>
        <a href="#" class="container__cancel">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/GenesisGran" target="_blank"
        >Rafli Ichsan (Genesis Gran)</a
      >.
    </footer>
  </body>
</html>
